<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CoCo / Cocaine">
	<meta name="author" content="Nicola Giordani">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css">
	<link rel="stylesheet" href="jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="coco.css" type="text/css">
	<link rel="stylesheet" href="datatables.min.css" type="text/css"/>
	<script src="jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="datatables.min.js" type="text/javascript"></script>
	<script src="snap.svg-min.js"></script>
	<script src="coco.js"></script>
	<title>CoCo Asynchronous Inspector and Editor</title>
</head>
<body>
<div id="menubar">
<span>[CoCo / Cocoaine] <b id="project_name">aa</b></span><span id="buttons"><button id="bt_tools">Tools</button><button id="bt_console">Console</button></span>
</div>
<svg id="svg">
</svg>
<!--<img id="menu_icon" src="images/menu.png" />-->
<div id="panel" title="Tools">
<div id="tabs">
	<ul>
		<li><a href="#tabs-activities">Activities</a></li>
		<li><a href="#tabs-tasks">Tasks</a></li>
		<li><a href="#tabs-operations">Operations</a></li>
		<li><a href="#tabs-statistics">Statistics</a></li>
		<li><a href="#tabs-editor">Editor</a></li>
	</ul>
	<div id="tabs-activities">

	</div>
	<div id="tabs-tasks">
	<table id="table-tasks" class="display compact" cellspacing="0" width="100%" height="100%">
        <thead>
            <tr>
                <th>Component</th>
                <th>Type</th>
                <th>State</th>
                <th># Iter.</th>
                <th>&mu;(ST) </th>
                <th>&sigma;(ST)</th>
                <th>&mu;(ET) </th>
                <th>&sigma;(ET)</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Component</th>
                <th>Type</th>
                <th>State</th>
                <th># Iter.</th>
                <th>&mu;(ST) </th>
                <th>&sigma;(ST)</th>
                <th>&mu;(ET) </th>
                <th>&sigma;(ET)</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </tfoot>
    </table>
	</div>
	<div id="tabs-operations">
	</div>
	<div id="tabs-statistics">
	</div>
	<div id="tabs-editor">
	</div>
</div>
</div>
<div id="console" title="Console">
</div>
</body>
</html>
