<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/vader/jquery-ui.css" type="text/css">
<link rel="stylesheet" href="coco.css" type="text/css">
<link rel="stylesheet" href="datatables.min.css" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="datatables.min.js" type="text/javascript"></script>
<script src="snap.svg-min.js"></script>
<script src="coco.js"> </script>
<title>CoCo Asynchronous Inspector and Editor</title>
</head>
<body>
<div id="menu">
	<div id="header">
		<h1>Cocoaine</h1>
		<h3>CoCo Asynchronous Inspector and Editor</h3>
	</div>
	<div id="buttons">
		<ul>
			<li><button id="start">Start</button></li>
			<li><button id="pause">Pause</button></li>
			<li><button id="stop">Stop</button></li>
			<li><button id="reset">Reset Statistics</button></li>
			<li><button id="add">Add</button></li>
			<li><button id="del">Delete</button></li>
			<li><button id="mod">Modify</button></li>
			<li><button id="xml">Download XML</button></li>
		</ul>
	</div>
</div>
<div id="graph">
	<svg id="svg">
	</svg>
</div>
<div id="panel">
	<table id="datatable" class="display compact" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Component</th>
                <th>Type</th>
                <th>State</th>
                <th># Iter.</th>
                <th>&mu;(ST) </th>
                <th>&sigma;(ST)</th>
                <th>&mu;(ET) </th>
                <th>&sigma;(ET)</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Component</th>
                <th>Type</th>
                <th>State</th>
                <th># Iter.</th>
                <th>&mu;(ST) </th>
                <th>&sigma;(ST)</th>
                <th>&mu;(ET) </th>
                <th>&sigma;(ET)</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
